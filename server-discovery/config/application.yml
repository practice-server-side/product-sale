server:
  port: 8080

spring:
  application:
    name: server-discovery

eureka:
  instance:
    hostname: 127.0.0.1
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8080/eureka
      enabled: true
  server:
    enable-self-preservation: false
